
<div class="container">
<h2>Creation</h2>

<form [formGroup]="todoForm" (ngSubmit)="create()" class="form">
   <ion-item class="item">
      <ion-label>Name :</ion-label>
      <ion-input  formControlName="name">
      <span *ngIf="!todoForm.get('name').valid && todoForm.get('name').dirty">
         Not valid
      </span>
      </ion-input>
   </ion-item>
   <ion-item class="item">
      <ion-label>Description :</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
   </ion-item>
    <ion-button class="btnCreate" color="pink" routerLink='todos'><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
   <ion-button class="btnCreate" color="pink" type="submit">Create</ion-button>
</form>
<div>
