<ion-grid class="container">
     
     <ion-datetime class="dayTime" displayFormat="MMM DD YYYY HH:mm:ss" pickerFormat="MMM DD YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>
     
         
    
<h1>List</h1>
<ion-row  >
     <ion-col size=12>
           
<div *ngIf="error">
  <button (click)="retry()">Try Again</button>
 </div>
 



<div *ngIf="!todoList && !error ; else new" class="loader" >
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
</div>
<ng-template #new>
     <ion-button  class ="btnCreate" color="pink"  routerLink="todo" >Create a To Do</ion-button>
</ng-template>


<div *ngFor="let todo of todoList"  class="todoItem"  >

<h2 class="title">{{todo.name}}</h2>
<ion-button [routerLink]="['detail', todo.name]">Detail</ion-button>

<ion-button color="danger" (click)="delete(todo)"><ion-icon name="trash"></ion-icon></ion-button>
</div>
</ion-col>
</ion-row>
</ion-grid>
